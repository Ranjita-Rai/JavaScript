<body>
    <h2>javascript can change html attribute values</h2>
   
    <button onclick="document.getElementById('image').src='pic_bulbon.jpg'">Turn on the light</button>

    <img id="image" src="bulboff.jpg" scr="pic_bulbon" width="100px">

    <button onclick="document.getElementById('image').src='bulboff.jpg'">Turn off the light</button>
</body>
